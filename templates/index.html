<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <!-- Bootstrap CSS from Replit theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="search-container">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="search-wrapper">
                        <div class="title-wrapper">
                            <div class="title-decoration left"></div>
                            <h1 class="display-4 mb-4 gradient-text">Find What You Need</h1>
                            <div class="title-decoration right"></div>
                        </div>
                        <form id="search-form" action="/search" method="GET">
                            <div class="input-group search-bar-group">
                                <input type="text" id="search-input" name="q" class="form-control search-input" 
                                       placeholder="Search for products..." aria-label="Search" required>
                                <button class="btn btn-secondary search-button" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                        <p class="mt-3 text-muted">Try searching for "headphones", "keyboard", or "speaker"</p>
                        
                        <!-- Decorative elements -->
                        <div class="search-decoration circle-1"></div>
                        <div class="search-decoration circle-2"></div>
                        <div class="search-decoration circle-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay for transition -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
